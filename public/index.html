<!DOCTYPE HTML>
<html ng-app="openlp">

<head>
    <title>Open NLP test tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/slate/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body ng-controller="MainController as mainCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">Open NLP test tool</div>
        <div class="panel-body">
            <label for="text" class="control-label">Text to analyze</label>
            <div>
                <textarea cols="200" rows="10" placeholder="Put your text here" ng-model="mainCtrl.openlpModel.text"></textarea>
            </div>
            <label for="type" class="control-label input-group">Choose type</label>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group" data-toggle="buttons" ng-init="mainCtrl.openlpModel.type = 'tokenizer'">
                    <label class="btn btn-default active" ng-click="mainCtrl.openlpModel.type = 'tokenizer'">
                        <input value="tokenizer" type="radio">Tokenizer
                    </label>
                    <label class="btn btn-default" ng-click="mainCtrl.openlpModel.type = 'sentence'">
                        <input value="sentence" type="radio">Sentence Detector
                    </label>
                    <label class="btn btn-default" ng-click="mainCtrl.openlpModel.type = 'name'">
                        <input value="name" type="radio">Name Finder
                    </label>
                </div>
                <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-default" ng-click="mainCtrl.payload()">Analyze</button>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
    </div>
</body>

</html>
