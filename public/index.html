<!DOCTYPE HTML>
<html ng-app="openlp">

<head>
    <title>Open NLP test tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body ng-controller="MainController as mainCtrl">
    <div id="pluswrap" ng-if="mainCtrl.isLoading">
        <div class="plus">
            Loading...
        </div>
    </div>
    <div class="main-panel panel panel-primary">
        <div class="panel-heading">Open NLP test tool</div>
        <div class="panel-body">
            <label for="text" class="control-label">Text to analyze</label>
            <div>
                <textarea class="main-text" placeholder="Put your text here" ng-model="mainCtrl.openlpModel.text"></textarea>
            </div>
            <label for="type" class="control-label input-group">Choose type</label>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group" data-toggle="buttons" ng-init="mainCtrl.openlpModel.type = 'name'">
                    <label class="btn  btn-default " ng-click="mainCtrl.openlpModel.type = 'tokenizer'">
                        <input value="tokenizer" type="radio">Tokenizer
                    </label>
                    <label class="btn  btn-default " ng-click="mainCtrl.openlpModel.type = 'part_of_speech'">
                        <input value="part_of_speech" type="radio">Part Of Speech
                    </label>
                    <label class="btn  btn-default active" ng-click="mainCtrl.openlpModel.type = 'name'">
                        <input value="name" type="radio">Name Finder
                    </label>
                </div>
                <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-warning" ng-click="mainCtrl.payload()">Analyze</button>
                </div>
            </div>
        </div>
        <div class="panel-body" ng-if="mainCtrl.payloadModel.length > 0">
            <label for="results" class="control-label">Results</label>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in mainCtrl.payloadModel track by $index">
                    <span><span class="{{item.type}}"></span> [{{item.type}}] {{item.text}}</span>
                    <span ng-if="item.prob != undefined && item.prob >= 75" class="green">{{item.prob}}%</span>
                    <span ng-if="item.prob != undefined && item.prob < 75 && item.prob > 0" class="red">{{item.prob}}%</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
